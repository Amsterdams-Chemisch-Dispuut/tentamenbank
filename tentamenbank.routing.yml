tentamenbank.tentamenbank_main:
  path: '/tentamenbank'
  defaults:
    _controller: '\Drupal\tentamenbank\Controller\TentamenbankController::mainPage'
    _title: 'Tentamenbank'
  requirements:
    _permission: 'access content'

tentamenbank.tentamenbank_subject:
  path: '/tentamenbank/{study}/{subject}'
  defaults:
    _controller: '\Drupal\tentamenbank\Controller\TentamenbankController::myPage'
    _title_callback: '\Drupal\tentamenbank\Controller\TentamenbankController::getTitle'
    prefix: ''
  requirements:
    _permission: 'access content'
    prefix: '.*'
  options:
    parameters:
      prefix:
        type: 'string'
        default: ''

tentamenbank.mapping:
  path: '/admin/config/tentamenbank'
  defaults:
    _form: '\Drupal\tentamenbank\Form\CourseMappingForm'
    _title: 'Tentamenbank Course IDs'
  requirements:
    _permission: 'administer site configuration'